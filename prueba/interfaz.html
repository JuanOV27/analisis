<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graficador de Funciones</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Graficador de Funciones</h1>
        <form id="functionForm">
            <label for="functionInput">Ingresa una función (en términos de x):</label>
            <input type="text" id="functionInput" placeholder="Ejemplo: Math.sin(x) * x">
            <label for="rangeStart">Inicio del rango:</label>
            <input type="number" id="rangeStart" value="-10">
            <label for="rangeEnd">Fin del rango:</label>
            <input type="number" id="rangeEnd" value="10">
            <label for="step">Paso:</label>
            <input type="number" id="step" value="0.1" step="0.1">
            <button type="button" id="plotButton">Graficar</button>
        </form>
        <canvas id="functionChart"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
