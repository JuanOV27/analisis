        <h1>Método de Euler</h1>
        <form id="eulerForm">
            <label for="func">Función (dy/dx):</label>
            <input type="text" id="func" placeholder="Ejemplo: x + y" required>
            
            <label for="x0">Punto inicial (x₀):</label>
            <input type="number" id="x0" step="any" required>

            <label for="y0">Valor inicial (y₀):</label>
            <input type="number" id="y0" step="any" required>

            <label for="h">Tamaño del paso (h):</label>
            <input type="number" id="h" step="any" required>

            <label for="xn">Punto final (x):</label>
            <input type="number" id="xn" step="any" required>

            <button type="button" id="calculateBtn">Calcular</button>
        </form>

        <div id="graph"></div>
